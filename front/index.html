<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' unsafe-inline; script-src 'self' 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' unsafe-inline; script-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="css/main.css">
    <title>Inspirations</title>
  </head>
  <body ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">

    <div class="grid">
      <div id="column-1" class="column"></div>
      <div id="column-2" class="column"></div>
      <div id="column-3" class="column"></div>
      <div id="column-4" class="column"></div>
      <div id="column-5" class="column"></div>
      <div id="column-6" class="column"></div>
      <div id="column-7" class="column"></div>
      <div id="column-8" class="column"></div>
      <div id="column-9" class="column"></div>
      <div id="column-10" class="column"></div>
    </div>
    
    <div class="overlay">
      <div class="vertical-center">
        <div class="form-container">
          <form>
            <div class="row">
              <input type="text" name="tags" placeholder="tags">
            </div>
            <div class="row">
              <input type="text" name="url" placeholder="url">
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/board.js"></script>

  </body>
</html>
